<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NIM-Tool</title>
  <style>
    body{margin:0;background:#0d1117;color:#e6edf3;font:16px/1.5 system-ui,Segoe UI,Roboto,Ubuntu,sans-serif}
    .wrap{max-width:860px;margin:10vh auto;padding:32px}
    .card{background:#161b22;border:1px solid #30363d;border-radius:12px;padding:28px}
    h1{margin:0 0 8px}
    a{color:#58a6ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .grid{display:grid;gap:12px;margin-top:16px}
    .grid a{display:inline-block;padding:10px 14px;border:1px solid #30363d;border-radius:8px;background:#0b1320}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>NIM-Tool</h1>
      <p>Backend is running. Use your React app (port 3000) in development, or call the API below in production.</p>
      <div class="grid">
        <a href="/admin/">Django Admin</a>
        <a href="/api/v1/devices/">Devices API</a>
        <a href="/api/v1/auth/token/">JWT Obtain (POST)</a>
        <a href="/health/">Health Check</a>
      </div>
    </div>
  </div>
</body>
</html>
